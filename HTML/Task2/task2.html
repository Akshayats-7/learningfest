<!DOCTYPE html>
<html>
    <head>
        <title>form</title>

    </head>
    <body>
        <h1>The ol element defines an ordered list:</h1>

        <ol>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ol>

        <h1>The ul element defines an unordered list:</h1>
        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ul>
        <form>
            <label>Do you like designing</label>
            <input type="text">
            <br>
            <br>
            <label>Do you like designing</label>
            <input type="checkbox">
            <br>
            <br>
            <label>Write a description:</label>
            <input type="text">
            <br>
            <br>
            <input type="submit" value="submit">
        </form>
    </body>
</html>
